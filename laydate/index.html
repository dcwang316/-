<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<input id="hello" class="laydate-icon">
<script src="../jq/js/jquery-1.9.0.min.js"></script>
<script src="laydaet.js"></script>
<script>
	var natDays = ['2017-05-10', '2017-05-11', '2017-04-12'];
	laydate({
		elem: '#hello',
		event: 'focus',
		limited: function(y,m,d) {
			if(m<10) m="0"+m;
			if(d<10) d="0"+d;
			var dmy = y+"-"+m+"-"+d;
			if ($.inArray(dmy, natDays) != -1) {
				return true;
			} else {
				return false;
			}
		}
	});
	var hasClass = function(a, b) {
		a = a || {};
		return new RegExp("\\b" + b + "\\b").test(a.className);
	};
</script>
</body>
</html>
